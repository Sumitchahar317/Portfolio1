<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio </title>
    <meta name="description">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold mb-0 h1" href="#">DevProfile</a>

            <div class="d-flex ms-auto">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i
                            class="fa-solid fa-search text-muted"></i></span>
                    <input type="text" id="skill-search" class="form-control border-start-0 ps-0"
                        placeholder="Search projects (e.g., React)..." style="max-width: 250px;">
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 900px;">
        <main id="app">

            <!-- Hero / Profile Header -->
            <section class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4 p-md-5">
                    <div class="row align-items-center">
                        <div class="col-md-9">
                            <h1 id="name" class="display-5 fw-bold mb-2">Loading...</h1>
                            <p id="bio" class="lead text-muted mb-4">...</p>
                            <div id="social-links" class="d-flex gap-3">
                                <!-- Social links will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Skills -->
            <section class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4">
                    <h2 class="h4 mb-4 border-bottom pb-2"><i class="fa-solid fa-code text-primary me-2 opacity-75"></i>
                        Skills</h2>
                    <div id="skills-list" class="d-flex flex-wrap gap-2">
                        <!-- Skills will be injected here -->
                    </div>
                </div>
            </section>

            <!-- Projects -->
            <section class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4">
                    <h2 class="h4 mb-4 border-bottom pb-2"><i
                            class="fa-solid fa-laptop-code text-primary me-2 opacity-75"></i> Projects</h2>
                    <div id="projects-list" class="row g-4">
                        <!-- Projects will be injected here -->
                    </div>
                </div>
            </section>

            <!-- Education -->
            <section class="card border-0 shadow-sm mb-4">
                <div class="card-body p-4">
                    <h2 class="h4 mb-4 border-bottom pb-2"><i
                            class="fa-solid fa-graduation-cap text-primary me-2 opacity-75"></i> Education</h2>
                    <div id="education-list" class="ps-3 position-relative border-start border-2 ms-2">
                        <!-- Education will be injected here -->
                    </div>
                </div>
            </section>

        </main>

        <footer class="text-center text-muted py-4 mb-4 border-top">
            <p class="mb-0">&copy; <span id="year"></span> <span id="footer-name"></span>. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
